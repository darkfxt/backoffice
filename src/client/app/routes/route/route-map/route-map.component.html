<div [formGroup]="routeGroup">
  <h3>Gallery</h3>
  <div class="row">
    <div class="col-sm-4">
      <div>
        <mat-form-field color="accent" floatLabel="never">
          <input type="text" matInput placeholder="Elije un origen" required [matAutocomplete]="autoGroupO" name="origin" formControlName="origin"/>
          <mat-autocomplete #autoGroupO="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of originOptions " [value]="option">{{option.name}}</mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div *ngFor="let point of middlePoints.controls; let i=index" class="middle-point">
        <mat-form-field color="accent" floatLabel="never">
          <input type="text" matInput placeholder="Elije un punto" [matAutocomplete]="autoGroup" name="middle_points" [id]="'input-'+i" #input/>
          <mat-icon matSuffix (click)="deletePoint($event, i)">cancel</mat-icon>
          <mat-autocomplete #autoGroup="matAutocomplete" [displayWith]="displayFn" (optionSelected)="setMiddlePoint($event, i, input)">
            <mat-option *ngFor="let option of middlePointsOptions " [value]="option">{{option.name}}</mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div (click)="addPoint()" class="add-point">
        <span>AÃ±adir punto</span>
      </div>
      <div>
        <mat-form-field color="accent" floatLabel="never">
          <input type="text" matInput placeholder="Elije un destino" required [matAutocomplete]="autoGroupD" name="destination" formControlName="destination"/>
          <mat-autocomplete #autoGroupD="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of destinationOptions " [value]="option">{{option.name}}</mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>
    <div class="col-sm-8">
      <div #gmap style="width:100%; height:240px"></div>
    </div>
  </div>
</div>
