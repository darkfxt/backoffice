<div class="card-container" (click)="editSegment()">

    <img class="point-thumbnail" src="{{imageUrl}}" />
  </div>
  <div class="info-container">
    <h3 class="summarized-card-title">{{title}} <a class="link"> - created by</a></h3>
    <p class="summarized-card-subtitle">{{subtitle}}</p>
  </div>
  <mat-icon color="accent">navigate_next</mat-icon>
</div>
