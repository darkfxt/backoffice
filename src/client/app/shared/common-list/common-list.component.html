
    <div class="row gallery-container">
      <div class="col-xs-12">
        <div>
          <h3>Route Points</h3>
          <div class="row">
            <div class="col-sm-4">
              <app-filters>
                <div class="list-filters"><h2><ng-content select=".common-list-filters"></ng-content></h2></div>
              </app-filters>
            </div>
            <div class="col-sm-8">
              <app-list [objectList]="list" [drawingComponent]="component">

              </app-list>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row bottom-row">
      <mat-paginator [length]="paginationMetadata.length"
                     [pageSize]="3"
                     [pageSizeOptions]="[3,5]"
                     (page)="changePage($event)">
      </mat-paginator>
    </div>
