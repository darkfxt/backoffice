<div class="footer-ctn">
  <span class="bo-version"></span>
  <mat-select [(value)]="languageSelected" (valueChange)="changeLanguage($event)">
    <mat-option *ngFor="let option of options" [value]="option.caption">
      <span>{{option.caption | translate}}</span>
    </mat-option>
  </mat-select>
</div>
