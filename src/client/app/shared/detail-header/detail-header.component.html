<div class="top-header" [class.dialog]="isDialog">
  <div class="app-container">
    <button mat-icon-button class="close-button" (click)="goBack($event)" *ngIf="!disableBackButton">
      <mat-icon aria-label="Go back">{{iconType}}</mat-icon>
    </button>
    <div class="title">
      <h1>{{title}}</h1>
    </div>
    <ng-content select=".more-options" class="more-options"></ng-content>
    <ng-content select=".buttons-ctn" class="buttons-ctn"></ng-content>
    <ng-content select=".button-container" class="save-button"></ng-content>

  </div>
</div>
