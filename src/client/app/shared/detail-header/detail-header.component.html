<div class="top-header" [class.dialog]="isDialog">
  <div class="app-container">
    <button mat-icon-button class="close-button" (click)="goBack($event)">
      <mat-icon aria-label="Go back">{{iconType}}</mat-icon>
    </button>
    <h1>{{title}}</h1>
    <div class="save-button">
      <button mat-button (click)="onSave($event)">SAVE</button>
    </div>
  </div>
</div>
