<header #header>
  <div class="app-container">
    <mat-icon class="menu" (click)="open=!open">menu</mat-icon>
    <div class="logo">
      <mat-icon svgIcon="logo"></mat-icon>
    </div>
    <div class="nav-overlay" [class.open]="open" (click)="open=false"></div>
    <nav class="main-nav" [class.open]="open">
      <ul>
        <li [class.current]="currentRoute == 'trips'" routerLink="/trip-templates" (click)="navigate('trips')">{{'RESERVAS' | translate}}</li>
        <li [class.current]="currentRoute == 'trip-templates'" routerLink="/trip-templates" (click)="navigate('trip-templates')">{{'TEMPLATES' | translate}}</li>
        <li [class.current]="currentRoute == 'routes'" routerLink="/routes" (click)="navigate('routes')">{{'RUTAS' | translate}}</li>
        <li [class.current]="currentRoute == 'places'" routerLink="/places" (click)="navigate('places')">{{'LUGARES' | translate}}</li>
      </ul>
    </nav>
    <nav class="user-nav">
      <div class="options">
        <span>{{loggedUser.username}}</span>
        <button mat-icon-button [matMenuTriggerFor]="options">
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #options="matMenu">
          <button *ngIf="!isLogged" (click)="goToLogin()" mat-menu-item>
            <mat-icon>move_to_inbox</mat-icon>
            <span>{{'Iniciar sesión' | translate}}</span>
          </button>
          <button *ngIf="isLogged" (click)="goToUsers() " mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>{{'Usuarios' | translate}}</span>
          </button>
          <button *ngIf="isLogged" (click)="goToAccounts()" mat-menu-item>
            <mat-icon>style</mat-icon>
            <span>{{'Cuentas' | translate}}</span>
          </button>
          <button *ngIf="isLogged" (click)="onSignOut()" mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            <span>{{'Cerrar sesión' | translate}}</span>
          </button>
        </mat-menu>

      </div>
    </nav>
  </div>
</header>
