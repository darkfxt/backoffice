<app-detail-header *ngIf="!loading" [disableBackButton]="true" [title]="paginationOptions.length + ' trips encontrados'" class="detail-header-content" navUrl="/trip-templates/new"></app-detail-header>
<div class="app-container full-size body-content">

  <div [hidden]="loading">
    <app-common-list [list]="tripTemplates$" [component]="drawingComponent" [storeToWatch]="'tripTemplates'" (pageChanged)="onPageChanged($event)">

    </app-common-list>
  </div>
</div>
