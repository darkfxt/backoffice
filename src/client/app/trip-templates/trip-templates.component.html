<app-detail-header *ngIf="!loading" [disableBackButton]="true"
                   [title]="'{trip length} trips encontrados' | translate: {value: totalTemplates}"
                   class="detail-header-content" navUrl="/trip-templates/new">
  <div class="button-container save-button">
    <button (click)="onButtonClick()">
      <mat-icon aria-label="New">add</mat-icon>
    </button>
  </div>
</app-detail-header>
<div class="app-container full-size body-content">

  <div [hidden]="loading">
    <app-common-list *ngIf="!loading"
                     [list]="tripTemplates$ | async"
                     [paginationMetadata]="metadata$ | async"
                     [component]="drawingComponent"
                     [storeToWatch]="'tripTemplates'"
                     (pageChanged)="onPageChanged($event)">

      <div class="empty-state col-xs-12 col-sm-6 col-sm-offset-3">
        <h2>{{'Aun no has creado templates!!!' | translate}}</h2>
        <p>{{'Crea modelos de reservas para ahorrar tiempo y trabajo. Las reservas creadas a partir de un template pueden editarse.' | translate}}</p>
        <button mat-flat-button color="accent" (click)="onButtonClick()">{{'Crear nuevo template' | translate}}</button>
      </div>
    </app-common-list>
  </div>
</div>
