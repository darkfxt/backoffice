<form [formGroup]="form" #formDir="ngForm" novalidate>
  <app-detail-header title="{{'Nuevo template'}}"
                     (backButtonClicked)="goBack()"
                     hidden="{{fromBooking}}">
    <div class="more-options">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" overlapTrigger="false">
        <button mat-menu-item (click)="deleteTripTemplate()">Eliminar</button>
      </mat-menu>
    </div>
    <div class="button-container save-button">
      <button (click)="saveTripTemplate()">
        <mat-icon aria-label="New">save</mat-icon>
      </button>
    </div>
  </app-detail-header>
  <div class="app-container full-size body-content">
    <div class="box-container" hidden="{{fromBooking}}">
      <app-trip-template-detail-header *ngIf="!fromBooking" [form]="form"></app-trip-template-detail-header>
    </div>
    <div class="box-container">
      <div class="row ">
        <div class="col-xs-12 col-sm-4">
          <div class="itinerary-ctn">
            <app-trip-template-itinerary *ngIf="loadItinerary" [itinerary]="form" (itineraryUpdated)="onTemplateUpdated($event)"></app-trip-template-itinerary>
          </div>
        </div>
        <div class="col-xs-12 col-sm-8 map-ctn">
          <app-trip-template-map></app-trip-template-map>
        </div>
      </div>
    </div>
  </div>

</form>
