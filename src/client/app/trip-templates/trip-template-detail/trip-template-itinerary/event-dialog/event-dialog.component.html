<div *ngIf="data.productType == 'DRIVING'">
  <app-tg-routes [selectMode]="true" [isDialog]="true" [dialogRef]="dialogRef"></app-tg-routes>
</div>

<div *ngIf="data.productType == 'ACTIVITY'">
  <app-places [selectMode]="true" [isDialog]="true" [dialogRef]="dialogRef"></app-places>
</div>

<div *ngIf="data.productType == 'OTHER'">
  <app-custom-event></app-custom-event>
</div>
