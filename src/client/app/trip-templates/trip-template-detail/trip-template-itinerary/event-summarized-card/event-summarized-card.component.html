<div>
  <app-add-event [ordinal]="data.index"></app-add-event>
</div>
<div class="event-cluster">
  <div class="icon-ctn">
    <div class="tg-icon-driving"></div>
    <div class="bottom-text">
      <div class="large-text">
        <span class="text">100</span><span class="small-text">km</span>
      </div>
      <span class="small-text">driving</span>
    </div>
  </div>
  <div class="divisor"></div>
  <div class="summary-ctn">
    <h5>{{data.name}}</h5>
    <p>{{data.description}}</p>
    <p class="extra-info">Estimated time 4:00 hs</p>
  </div>
  <div class="menu">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </div>
</div>
