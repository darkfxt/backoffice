<div hidden>
  <app-add-event [ordinal]="data.index" [day]="day" (openedDialog)="openDialog($event)"> </app-add-event>
</div>
<div class="event-cluster">
  <div class="icon-ctn">
  </div>
  <div class="summary-ctn">
    <h5>{{data.name}}</h5>
    <p>{{data.description}}</p>
  </div>
  <div class="menu">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="onRemoveEvent(data.index)" mat-menu-item>
        <mat-icon>delete</mat-icon>
        <span>Remove</span>
      </button>
    </mat-menu>
  </div>
</div>
