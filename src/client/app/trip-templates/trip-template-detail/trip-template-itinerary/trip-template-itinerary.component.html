<div class="day-ctn">
  <div class="day-count">
    <h4>DAY 1 - Salta, Cafayate, Cachi</h4>
    <p>2 Routes, Hotel (1)night</p>
  </div>

  <ul class="event-list">
    <app-common-list
      [list]="selectedTemplateEvents$"
      [component]="drawingComponent"
      [storeToWatch]="'events'"
      [hideFilter]="true"
      [hidePagination]="true"
      (pageChanged)="onPageChanged($event)">
    </app-common-list>

    <li class="new-event">
      <div class="event-cluster">
        <div class="icon-ctn" (click)="showOptions()">
          <div class="bottom-text">
            <div class="add-icon" [@addEventState]="'add-'+state">+</div>
            <span class="small-text">{{addEventText[state]}}</span>
          </div>
        </div>
        <div class="divisor"></div>
        <div class="product-event">
          <div [@addEventState]="state" class="option-ctn">
            <div class="summary-ctn" (click)="showOptions()">
              <div>
                <h5>Añadir nuevo evento para este día</h5>
                <p class="extra-info">Elige entre una actividad, hotel o recorrido en automovil</p>
              </div>
            </div>
            <ul>
              <li (click)="openDialog(producType.value)" *ngFor="let producType of productTypes">
                <div class="product-icon">
                  <div class="tg-icon-{{producType.value.toLowerCase()}}"></div>
                </div>
                <p>{{producType.viewValue}}</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </li>
  </ul>

</div>

<button mat-stroked-button color="accent" class="new-day">+ ADD NEW DAY</button>
