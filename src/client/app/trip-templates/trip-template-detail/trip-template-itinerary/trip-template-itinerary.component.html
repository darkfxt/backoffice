<div class="days-list">
  <div class="event-overlay" *ngIf="showOverlay" (click)="hideEmptySlot()"></div>
  <ul class="event-list">
    <li *ngFor="let day of itineraryEvents; let idx = index;" class="day-ctn">
      <div class="vertical-line"></div>
      <div class="day-count">
        <div class="horizontal-divisor"></div>
        <h4>Day {{day.day}}</h4>
      </div>
      <ul>

        <li *ngFor="let events of day.events, let intidx = index">
          <app-add-event (openedDialog)="openDialog($event)" [ordinal]="events.index" [day]="day.day" *ngIf="showEmptySlot"></app-add-event>
          <app-event-summarized-card [data]="events" [day]="day.day" (openedDialog)="openDialog($event)" ></app-event-summarized-card>
        </li>
        <app-add-event (openedDialog)="openDialog($event)" [ordinal]="day.events.length" [day]="day.day" *ngIf="showEmptySlot" [firstEvent]="!day.events || day.events.length === 0"></app-add-event>
        <div *ngIf="showEmptySlot">{{day.day}}  {{day.events.length}}</div>

        <li (click)="openEmptySlot()" class="add-event-ctn">
          <div class="icon-ctn" >
            <div class="add-icon">+</div>
          </div>
          <div class="add-label">AÃ±adir nuevo evento</div>
        </li>

      </ul>
    </li>

  </ul>

</div>

<button mat-stroked-button (click)="addDay()" color="accent" class="new-day">+ ADD NEW DAY</button>
