<form [formGroup]="form" #formDir="ngForm" novalidate class="custom-event">
  <ng-content selector=".detail-header-content"></ng-content>

  <div class="app-container full-size body-content">
    <div class="box-container">
      <div class="row ">
        <div class="col-xs-12">
          <mat-form-field color="accent" class="">
            <input type="text" #name matInput placeholder="Name" name="name" formControlName="name"  />
          </mat-form-field>

          <mat-form-field color="accent" class="">
            <textarea matInput #description placeholder="Description" name="description" formControlName="description"></textarea>
          </mat-form-field>

        </div>

      </div>
    </div>
  </div>

</form>
