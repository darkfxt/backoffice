<div [formGroup]="form" class="row top-row">
  <div class="col-sm-4 col-xs-12">
    <mat-form-field color="accent">
      <input type="text" #name matInput placeholder="Name" name="name" formControlName="name" (blur)="setName(name)" />
      <!--<mat-error *ngIf="form.get('name').invalid && (form.get('name').dirty || form.get('name').touched)">Error</mat-error>-->
    </mat-form-field>

    <mat-form-field color="accent">
      <textarea matInput #description placeholder="Leave a comment" name="description" formControlName="description" (blur)="setDescription(description)"></textarea>
    </mat-form-field>
  </div>

</div>
