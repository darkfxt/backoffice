<div class="map-container" [formGroup]="placeForm" >
  <div class="row">
    <mat-form-field class="col-sm-6 col-xs-12" color="accent" formGroupName="geo">
      <input #location type="text"
             matInput
             placeholder="Ingresa las coordenadas o busca en el mapa"
             name="label" formControlName="label"
             (keyup)="onChangeCoords($event)"
      />
      <mat-error *ngIf="placeForm.get('geo.label').invalid && (placeForm.get('geo.label').dirty || placeForm.get('geo.label').touched)">Error</mat-error>
    </mat-form-field>
    <mat-form-field class="col-sm-6 col-xs-12" color="accent" formGroupName="geo">
      <input #address type="text"
             matInput
             placeholder="Ingresa la direccion o busca en el mapa"
             name="address" formControlName="address"
             (keyup)="onChangeAddress($event)"
      />
      <mat-error *ngIf="placeForm.get('geo.address').invalid && (placeForm.get('geo.address').dirty || placeForm.get('geo.address').touched)">Error</mat-error>
    </mat-form-field>
  </div>
  <div #gmap style="width:100%; height:240px"></div>
</div>
