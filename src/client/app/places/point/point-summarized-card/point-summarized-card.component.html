<div class="card-container" (click)="editPoint()">
  <div class="image-container">
    <img class="point-thumbnail" src="{{imageUrl}}" />
  </div>
  <div class="info-container">
    <h2 class="summarized-card-title">{{title}}</h2>
    <h3 class="summarized-card-subtitle"><i>{{subtitle}}</i></h3>
    <p class="summarized-card-description">{{description}}</p>
  </div>
</div>
